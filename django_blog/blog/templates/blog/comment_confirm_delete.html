{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
    <h1>Delete Comment</h1>
    
    <div class="comment">
        <div class="comment-author">{{ object.author.username }}</div>
        <div class="comment-date">{{ object.created_at }}</div>
        <div class="comment-content">{{ object.content|linebreaks }}</div>
        <p>Are you sure you want to delete this comment?</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'post_detail' object.post.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
