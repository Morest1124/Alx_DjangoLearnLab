<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ book.title }}"><br>
        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author" value="{{ book.author }}"><br>
        <label for="publication_year">Publication Year:</label><br>
        <input type="number" id="publication_year" name="publication_year" value="{{ book.publication_year }}"><br><br>
        <input type="submit" value="Update Book">
    </form>
    <a href="{% url 'book_list' %}">Back to Book List</a>
</body>
</html>
